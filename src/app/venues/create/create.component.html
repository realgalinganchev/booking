<div class="create-page">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Create User</li>
    </ol>
  </nav>
  <div class="page-content">
    <div class="row">
      <div class="col col-md-4">
        <img class="img-avatar" src="{{avatarLink}}">
      </div>

      <div class="col col-md-8">

        <form class="create-form" [formGroup]="exampleForm" novalidate (ngSubmit)="onSubmit(exampleForm.value)">

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="Name" class="form-control" formControlName="name">
            </mat-form-field>
            <ng-container *ngFor="let validation of validationMessages.name">
              <mat-error
                *ngIf="exampleForm.get('name').hasError(validation.type) && (exampleForm.get('name').dirty || exampleForm.get('name').touched)">
                {{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="Location" class="form-control" formControlName="location">
            </mat-form-field>
            <ng-container *ngFor="let validation of validationMessages.location">
              <mat-error
                *ngIf="exampleForm.get('location').hasError(validation.type) && (exampleForm.get('location').dirty || exampleForm.get('location').touched)">
                {{validation.message}}</mat-error>
            </ng-container>
          </div>
          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="Music" class="form-control" formControlName="music">
            </mat-form-field>
            <ng-container *ngFor="let validation of validationMessages.music">
              <mat-error
                *ngIf="exampleForm.get('music').hasError(validation.type) && (exampleForm.get('music').dirty || exampleForm.get('music').touched)">
                {{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput type="number" min="0" max="100" placeholder="Price" class="form-control"
                formControlName="price">
            </mat-form-field>
            <ng-container *ngFor="let validation of validationMessages.price">
              <mat-error
                *ngIf="exampleForm.get('price').hasError(validation.type) && (exampleForm.get('price').dirty || exampleForm.get('price').touched)">
                {{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="row submit-button-container">
            <div class="col-md-4">
              <button mat-raised-button class="submit-button" color="primary" type="submit"
                [disabled]="!exampleForm.valid">Create</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
