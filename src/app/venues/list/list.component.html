<div class="row">
  <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link active" routerLink="/">
                <button name="list">Home</button>
            </a>
      </li>
    </ul>
  <div class="col-md-4 offset-md-1">
    <div class="input-group">
      <input type="text" class="form-control" [(ngModel)]="searchValue" [ngModelOptions]="{standalone: true}"
        placeholder="Search by name..." (keyup)="searchByName()">
      <div class="input-group-append">
        <span class="input-group-text">
          <!-- <ion-icon class="icon" name="search"></ion-icon> -->
        </span>
      </div>
    </div>
  </div>
  <div class="col-md-6 filter-by-age">
    <div class="row">
      <div class="col-md-auto title">
        <span>Filter by price (more than):</span>
      </div>
      <div class="col">
        <span>0 </span>
        <mat-slider class="age-slider" max="100" min="0" step="1" thumbLabel="true" (ngModel)="priceValue"
          (change)="rangeChange($event)">
        </mat-slider>
        <span> 100</span>
      </div>
    </div>
  </div>
  <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" routerLink="/venues/create">
                <button name="add">Create venue</button>
            </a>
      </li>
    </ul>
</div>

<div class="list-group venues-list">
  <div *ngFor="let item of items" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="row">
      <div class="col col-md-2 image-col">
        <img class="image" [src]="item.payload.doc.data().avatar">
      </div>
      <div class="col col-md-8 text-col">
        <h5 class="mb-1">{{item.payload.doc.data().name}} </h5>
        <h5 class="mb-1">{{item.payload.doc.data().location}} </h5>
        <h5 class="mb-1">{{item.payload.doc.data().music}} </h5>
        <small>Price: {{item.payload.doc.data().price}}</small>
      </div>
      <div class="col col-md-2 actions-col">
        <button class="btn btn-outline-primary action" (click)="viewDetails(item)" type="button">Details
        </button>
        <button class="btn btn-outline-primary action" (click)="addVenueToFavourites(item)" type="button">Add to Favourites
        </button>
      </div>
    </div>
  </div>
</div>
