<div class="row">
    <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" routerLink="/">
                  <button name="list">Home</button>
              </a>
        </li>
      </ul>
  
  <div class="list-group users-list">
    <div *ngFor="let item of items" class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="row">
        <div class="col col-md-2 image-col">
          <!-- <img class="image" [src]="item.payload.doc.data()"> -->
        </div>
        <div class="col col-md-8 text-col">
          <!-- <h5 class="mb-1">{{item.id}} </h5> -->
          <h5  #favouritesName class="mb-1">ID : {{item.id}}</h5>
          <h5 class="mb-1">Name {{item.name}} </h5>
          <h5 class="mb-1">Location {{item.location}} </h5>
          <h5 class="mb-1">Music: {{item.music}} </h5>
          <small>Price: {{item.price}}</small>
        </div>
        <div class="col col-md-2 actions-col">
          <button class="btn btn-outline-primary action" (click)="removeFromFavourites(item.nameToSearch)" type="button">Remove from Favourites
          </button>
        </div>
      </div>
    </div>
  </div>
